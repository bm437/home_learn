<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 5</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/hw5.css">
</head>
<body>
    <header class="header container">
        <a href="#" class="logo-link">
            <img src="./img/logo/logo.png" alt="cite-logo" width="78" height="21" class="logo-img">
        </a>
        <nav class="header-nav">
            <ul class="nav-list clearfix">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">About us</a></li>
                <li class="nav-item"><a href="#">Page</a></li>
                <li class="nav-item"><a href="#">Shop</a></li>
                <li class="nav-item"><a href="#">Blog</a></li>
                <li class="nav-item"><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="tours">
            <div class="slider">
                <ul class="tour-slides-list">
                    <li class="tour-slides-item"><img src="./img/slides/slide1.jpg" alt="A company of girls travels" class="tour-slides-img"></li>
                </ul>
                <div class="slider-content container">
                    <div class="slider-text">
                        <h2 class="slider-h">Affordable paris tours</h2>
                        <p class="slider-p">city tours / tour tickets / tour guides</p>
                    </div>
                    <button class="ctrl prev"><span class="visually-hidden">Previosly</span></button>
                    <button class="ctrl next"><span class="visually-hidden">Next</span></button>
                </div>
            </div>
        </section>
        <section class="collection container">
            <h2 class="coll-h">New collection</h2>
            <ul class="coll-list clearfix">
                <li class="coll-item">
                    <a href="#" class="coll-link">
                        <figure>
                            <img src="/img/collection/coll-1.jpg" alt="man blue tshirt" class="coll-img" width="255" height="322">
                            <figcaption>
                                <p class="card-text name">Blue tshirt</p>
                                <p class="card-text price">$26</p>
                            </figcaption>
                            <div class="hover-box">
                                <div class="icons-block">
                                    <ul class="icons-list clearfix">
                                        <li class="icon-item">
                                            <button class="button-icon like">
                                                <span class="visually-hidden">like</span>
                                            </button>
                                        </li>
                                        <li class="icon-item">
                                            <button class="button-icon shuffle">
                                                <span class="visually-hidden">shuffle</span>
                                            </button>
                                        </li>
                                        <li class="icon-item">
                                            <button class="button-icon reminder">
                                                <span class="visually-hidden">reminder</span>
                                            </button>
                                        </li>
                                    </ul> 
                                    <button class="add-to-card">Add to card</button>    
                                </div>
                            </div>
                        </figure>
                    </a>  
                </li>
                <li class="coll-item">
                    <a href="#" class="coll-link">
                        <figure>
                            <img src="/img/collection/coll-2.jpg" alt="Women's plaid shirt" class="coll-img" width="255" height="322">
                            <figcaption>
                                <p class="card-text name">Woman shirt</p>
                                <p class="card-text price">$31</p>
                            </figcaption>
                            <div class="hover-box">
                                <div class="icons-block">
                                    <ul class="icons-list clearfix">
                                        <li class="icon-item">
                                            <button class="button-icon like">
                                                <span class="visually-hidden">like</span>
                                            </button>
                                        </li>
                                        <li class="icon-item">
                                            <button class="button-icon shuffle">
                                                <span class="visually-hidden">shuffle</span>
                                            </button>
                                        </li>
                                        <li class="icon-item">
                                            <button class="button-icon reminder">
                                                <span class="visually-hidden">reminder</span>
                                            </button>
                                        </li>
                                    </ul> 
                                    <button class="add-to-card">Add to card</button>    
                                </div>
                            </div>
                        </figure> 
                    </a>
                </li>
                <li class="coll-item">
                    <a href="#" class="coll-link">
                        <figure>
                            <img src="/img/collection/coll-3.jpg" alt="Yellow men's t-shirt" class="coll-img" width="255" height="322">
                            <figcaption>
                                <p class="card-text name">Yellow tshirt</p>
                                <p class="card-text price">$21</p>
                            </figcaption>
                            <div class="hover-box">
                                <div class="icons-block">
                                    <ul class="icons-list clearfix">
                                        <li class="icon-item">
                                            <button class="button-icon like">
                                                <span class="visually-hidden">like</span>
                                            </button>
                                        </li>
                                        <li class="icon-item">
                                            <button class="button-icon shuffle">
                                                <span class="visually-hidden">shuffle</span>
                                            </button>
                                        </li>
                                        <li class="icon-item">
                                            <button class="button-icon reminder">
                                                <span class="visually-hidden">reminder</span>
                                            </button>
                                        </li>
                                    </ul> 
                                    <button class="add-to-card">Add to card</button>    
                                </div>
                            </div>
                        </figure>  
                    </a> 
                </li>
                <li class="coll-item">
                    <a href="#" class="coll-link">
                        <figure>
                            <img src="/img/collection/coll-4.jpg" alt="Cool lingerie" class="coll-img" width="255" height="322">
                            <figcaption>
                                <p class="card-text name">Cool lingerie</p>
                                <p class="card-text price">$56</p>
                            </figcaption>
                            <div class="hover-box">
                                <div class="icons-block">
                                    <ul class="icons-list clearfix">
                                        <li class="icon-item">
                                            <button class="button-icon like">
                                                <span class="visually-hidden">like</span>
                                            </button>
                                        </li>
                                        <li class="icon-item">
                                            <button class="button-icon shuffle">
                                                <span class="visually-hidden">shuffle</span>
                                            </button>
                                        </li>
                                        <li class="icon-item">
                                            <button class="button-icon reminder">
                                                <span class="visually-hidden">reminder</span>
                                            </button>
                                        </li>
                                    </ul> 
                                    <button class="add-to-card">Add to card</button>    
                                </div>
                            </div>
                        </figure>
                    </a>
                </li>
            </ul>
        </section>
    </main>
    <footer class="">
        <p class="footer">
        All Rights Reserved &#169; Dokan &#124;Designed <span class="green">ThemenGraph</span>
        </p>
